model:
  n_layers: 4
  n_heads: 4
  d_model: 256
  d_ff: 1024
  vocab_size: 50257
  max_seq_len: 256
  dropout: 0.1

train:
  batch_size: 16
  learning_rate: 1.0e-3
  weight_decay: 0.1
  max_steps: 1000
  warmup_steps: 100
  grad_clip: 1.0
  eval_interval: 100
  checkpoint_interval: 500
  grad_accum_steps: 1
  precision: bf16

data:
  dataset: tinystories
  dataset_size: 10M
  tokenized_dir: datasets/tokenized/tinystories_10M

metrics:
  wandb_project: nash-llm
  wandb_enabled: true
  log_interval: 10
  metrics:
    - val_loss
    - accuracy
