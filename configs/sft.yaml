model:
  n_layers: 12
  n_heads: 12
  d_model: 768
  d_ff: 3072
  vocab_size: 50257
  max_seq_len: 1024
  dropout: 0.1

train:
  batch_size: 8
  learning_rate: 1.0e-5
  weight_decay: 0.01
  max_steps: 5000
  warmup_steps: 200
  grad_clip: 1.0
  eval_interval: 100
  checkpoint_interval: 1000
  grad_accum_steps: 2

metrics:
  wandb_project: nash-llm
  wandb_enabled: true
  log_interval: 10
  metrics:
    - val_loss
    - accuracy
